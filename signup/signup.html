<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Final Project</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body class="wrapper">
    <header id="header">
        <p>User Registration</p>
    </header>
    <form id="signup-form" class="signup-form" method="POST" action="signup.php"> 
        <div class="flex-row">
            <label class="lf--label" for="username">Username: </label>
            <input id="username" class='lf--input' placeholder='Username' type='text' name="username" required>
        </div>
        <div class="flex-row">
            <label class="lf--label" for="firstName">First Name:</label>
            <input class="lf--input" type="text" placeholder= "First Name" id="firstName" name="firstName" required>
        </div>
        <div class="flex-row">
            <label class="lf--label" for="lastName">Last Name:</label>
            <input class="lf--input" type="text" placeholder="Last Name" id="lastName" name="lastName" required>
        </div>
        <div class="flex-row">
            <label class="lf--label" for="password">Password: </label>
            <input id="password" class='lf--input' placeholder='Password' type='password' name="password" required>
        </div>
        <div class="flex-row">
            <label class="lf--label" for="confirmPassword">Confirm Password: </label>
            <input id="confirmPassword" class='lf--input' placeholder='Confirm Password' type= "password" name="confirmPassword" onkeyup="validatePassword()" required>
        </div>
        <div id="error-messages"></div> <!-- Container for displaying error messages -->
        <div class='button'>
            <input id="register-btn" class='lf--register' type='submit' value='Register'>
        </div>
    </form>
    <script src="../signup/signup.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById('signupForm'); // Ensure your form has this ID
            form.onsubmit = function(e) {
                e.preventDefault();
                const formData = new FormData(form);
                fetch('signup.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    if (data.success) {
                        window.location.href = '../DW3Project-main/index.php'; // Redirect on success
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            };
        });
    </script>
</body>
</html>
