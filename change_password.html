<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change</title>
</head>
<body>

<h2>Password Change</h2>
<div id="errorMessage" style="color: red;"></div>
<form method="post" action="change_password.php" onsubmit="return validateForm()">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name="firstName" required><br><br>

    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName" required><br><br>

    <label for="newPassword">New Password:</label><br>
    <input type="password" id="newPassword" name="newPassword" required><br><br>

    <label for="confirmPassword">Confirm Password:</label><br>
    <input type="password" id="confirmPassword" name="confirmPassword" onkeyup="validatePassword()" required><br><br>

    <input type="submit" name="changepassword" value="Change Password">
    <input type="submit" name="login" value="Login">
</form>

<script>
    function validatePassword() {
        var newPassword = document.getElementById("newPassword").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        var errorMessageElement = document.getElementById("errorMessage");

        if (newPassword !== confirmPassword) {
            errorMessageElement.innerText = "Passwords do not match!";
        } else {
            errorMessageElement.innerText = ""; // Clear error message
        }
    }
</script>
    
</body>
</html>
